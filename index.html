<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="/js-9/css/style.css">
</head>
<body>
    <div class="control">
        <div class="btn-group">
            <button class="btn btn-active" data-filter="all">All</button>

            <button class="btn" data-filter="cake">Cake</button>
            <button class="btn" data-filter="ice">Ice Scream</button>
        </div>
        <input type="text" placeholder="Search food.." id="search">
    </div>
    <div class="container">
        <div class="box" data-item="cake"><img src="/js-9/images/cake1.jpg"></div>
        <div class="box" data-item="ice"><img src="/js-9/images/ice1.jpg"></div>
        <div class="box" data-item="ice"><img src="/js-9/images/ice2.jpg"></div>

        <div class="box" data-item="cake"><img src="/js-9/images/cake5.jpg"></div>

        <div class="box" data-item="pizza"><img src="/js-9/images/pizza2.jpg"></div>
        <div class="box" data-item="pizza"><img src="/js-9/images/pizza3.jpg"></div>
        <div class="box" data-item="pizza"><img src="/js-9/images/pizza4.jpg"></div>
        <div class="box" data-item="pizza"><img src="/js-9/images/pizza5.jpg"></div>
        
        <div class="box" data-item="ice"><img src="/js-9/images/ice3.jpg"></div>
        <div class="box" data-item="ice"><img src="/js-9/images/ice4.jpg"></div>
        <div class="box" data-item="ice"><img src="/js-9/images/ice5.jpg"></div>
        <div class="box" data-item="cake"><img src="/js-9/images/cake2.jpg"></div>
        <div class="box" data-item="cake"><img src="/js-9/images/cake3.jpg"></div>
    </div>
    <script src="/js-9/js/script.js"></script>
</body>
</html>
